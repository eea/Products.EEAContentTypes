[buildout]
extends = versions.cfg

index = http://eggrepo.eea.europa.eu/pypi/

parts =
    instance
    i18ndude
    zopeskel
    test

#needed for custom egg surf.rdflib
find-links =
    http://eggrepo.eea.europa.eu/simple

extensions =
    mr.developer
    buildout.dumppickedversions
    buildout.threatlevel

auto-checkout =
    bda.feed
    eea.themecentre
    Products.EEAContentTypes
    bda.feed      
    p4a.plonevideo
    p4a.video     
    p4a.subtyper  
    p4a.common    
    p4a.z2utils   
    p4a.fileimage 
    cornerstone.feed.core
    cornerstone.feed.zope
    eea.rdfmarshaller

sources = sources
versions = versions

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
debug-mode = off
verbose-security = on
blob-storage = var/blobstorage

eggs =
    Plone
    hachoir-core
    hachoir-metadata
    hachoir-parser
    eea.themecentre
    Products.EEAContentTypes
    eea.rdfmarshaller

zcml =
    Products.CMFPlone
    Products.EEAContentTypes
    p4a.video
    cornerstone.feed.zope
    eea.rdfmarshaller

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy

[i18ndude]
unzip = true
recipe = zc.recipe.egg
eggs = i18ndude

[test]
recipe = zc.recipe.testrunner
defaults = ['--auto-color', '--auto-progress']
eggs =
    ${instance:eggs}

[zopeskel]
unzip = true
recipe = zc.recipe.egg
eggs =
    ZopeSkel
    ${instance:eggs}

[sources]
Products.EEAContentTypes = svn https://svn.eionet.europa.eu/repositories/Zope/trunk/Products.EEAContentTypes/branches/plone4
bda.feed                 = svn https://svn.plone.org/svn/collective/bda.feed/trunk
cornerstone.feed.core    = svn https://svn.plone.org/svn/collective/cornerstone.feed.core/trunk
cornerstone.feed.zope    = svn https://svn.plone.org/svn/collective/cornerstone.feed.zope/trunk
eea.rdfmarshaller        = svn https://svn.eionet.europa.eu/repositories/Zope/trunk/eea.rdfmarshaller/branches/plone4
eea.themecentre          = svn https://svn.eionet.europa.eu/repositories/Zope/trunk/eea.themecentre/branches/plone4
p4a.common               = svn https://svn.plone.org/svn/collective/p4a/p4a.common/trunk/
p4a.fileimage            = svn https://svn.plone.org/svn/collective/p4a/p4a.fileimage/trunk/
p4a.plonevideo           = svn https://svn.plone.org/svn/collective/p4a/p4a.plonevideo/trunk/
p4a.subtyper             = svn https://svn.plone.org/svn/collective/p4a/p4a.subtyper/trunk/
p4a.video                = svn https://svn.plone.org/svn/collective/p4a/p4a.video/trunk/
p4a.z2utils              = svn https://svn.plone.org/svn/collective/p4a/p4a.z2utils/trunk/

[versions]
#TODO: this is because p4a.video hardcodes these versions. Should solve the problem there
hachoir-core = 1.2
hachoir-metadata = 1.2
hachoir-parser = 1.2
surf.rdflib = 1.0.0.eea.2

