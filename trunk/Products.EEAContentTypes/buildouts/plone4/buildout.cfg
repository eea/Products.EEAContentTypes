[buildout]
extends = versions.cfg

index = http://eggrepo.eea.europa.eu/pypi/

parts =
    instance
    i18ndude
    zopeskel
    test

#needed for custom egg surf.rdflib
find-links =
    http://eggrepo.eea.europa.eu/simple

extensions =
    mr.developer
    buildout.dumppickedversions
    buildout.threatlevel

auto-checkout = *
always-checkout = force

sources = sources
versions = versions

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
debug-mode = off
verbose-security = on
blob-storage = var/blobstorage

eggs =
	Pillow
    Plone
    hachoir-core
    hachoir-metadata
    hachoir-parser
    Products.EEAContentTypes
    eea.reports
    eea.forms
    eea.workflow    
    eea.locationwidget

zcml =
    Products.EEAContentTypes-dependencies
    Products.EEAContentTypes
    Products.EEAContentTypes-overrides
    valentine.imagescales-overrides

    eea.facetednavigation-overrides
    eea.forms
    eea.workflow    
    eea.locationwidget

#<include package="Products.EEAPloneAdmin" file="overrides.zcml" />
#<include package="eea.facetednavigation" file="overrides.zcml" />
#<include package="valentine.imagescales" file="overrides.zcml" />


#needs work on eea.design so that it won't conflict
#eea.design

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy

[i18ndude]
unzip = true
recipe = zc.recipe.egg
eggs = i18ndude

[test]
recipe = zc.recipe.testrunner
defaults = ['--auto-progress']
eggs =
    ${instance:eggs}

[zopeskel]
unzip = true
recipe = zc.recipe.egg
eggs =
    ZopeSkel
    ${instance:eggs}

